{% extends "base.html" %}
{% block title %}{{article.title}}{% endblock %}

{% block menu %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'article_update' article.id %}">Изменить</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'article_delete' article.id %}">Удалить</a>
    </li>
{% endblock %}

{% block content %}
<h1>{{article.title}}</h1>
<p>{{article.content}}</p>
<p>{{ article.author }}</p>
{% endblock %}
